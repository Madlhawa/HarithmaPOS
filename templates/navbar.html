<!-- Modal for inserting the customer -->
<div id="insert_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
       <div class="modal-content">
          <div class="modal-header">
             <h4 class="modal-title">Add Customer</h4>
          </div>
          <div class="modal-body">
             <form action="{{url_for('insert_customer')}}" method="POST">
                <div class="form-group">
                   <label>Name:</label>
                   <input type="text" class="form-control" name="name" required="1">
                </div>
                <div class="form-group">
                   <label>Contact:</label>
                   <input type="number" class="form-control" name="contact" required="1">
                </div>
                <div class="form-group">
                   <button class="btn btn-primary mt-4" type="submit">Add Customer</button>
                </div>
             </form>
          </div>
          <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
       </div>
    </div>
 </div>
