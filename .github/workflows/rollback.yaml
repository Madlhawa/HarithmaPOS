name: Manual Rollback

on: 
  workflow_dispatch: # This allows you to click a button in GitHub UI

jobs:
  rollback:
    runs-on: ubuntu-latest
    steps:
      - name: Execute Rollback on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo chmod +x /opt/harithma-pos/deployment/rollback.sh
            sudo /opt/harithma-pos/deployment/rollback.sh